<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="card__resume">
        <b>Your Result</b>
        <div class="result">
          76
          <span>of 100</span>
        </div>
        <div class="info">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="card__list">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="details">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p>
            </div>
            <div class="score">80 <span>/ 100</span></div>
          </li>
          <li>
            <div class="details">
              <img src="./assets/images/icon-memory.svg" alt="Reaction">
              <p>Memory</p>
            </div>
            <div class="score">92 <span>/ 100</span></div>
          </li>
          <li>
            <div class="details">
              <img src="./assets/images/icon-verbal.svg" alt="Reaction">
              <p>Verbal</p>
            </div>
            <div class="score">61 <span>/ 100</span></div>
          </li>
          <li>
            <div class="details">
              <img src="./assets/images/icon-visual.svg" alt="Reaction">
              <p>Visual</p>
            </div>
            <div class="score">72 <span>/ 100</span></div>
          </li>
        </ul>
        <button class="btn">
          Continue
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
